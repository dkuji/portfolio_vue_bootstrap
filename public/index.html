  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

<body>
  <div id="app">
    <div class="fixed-top">
      <b-navbar toggleable="lg" type="dark" variant="dark">
        <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>
        <b-collapse id="nav-collapse" is-nav right>
          <b-navbar-nav class="ml-auto">
            <b-nav-item href="#profile">PROFILE</b-nav-item>
            <b-nav-item href="#skill">SKILL</b-nav-item>
            <b-nav-item href="#link">LINK</b-nav-item>
            <b-nav-item href="#contact">CONTACT</b-nav-item>
          </b-navbar-nav>
        </b-collapse>
      </b-navbar>
    </div>
    <div>
      <div class="image-on-text mb-5">
        <b-img src="top.jpg" fluid-grow alt="Responsive image"></b-img>
        <p class="text-nowrap">dkuji's portfolio</p>
      </div>
    </div>

    <div class="container-fluid pl-lg-5 pr-lg-5 mb-5">
      <div class="bg-white">
        <p id="profile" class="h2 text-center">PROFILE</p>
        <p class="h3 text-muted text-center">ABOUT ME</p>
        <div class="mb-5">
          <b-container fluid>
            <b-row class="justify-content-md-center text-break">
              <b-col sm="12" xs="12" md="6" lg="6" xl="6">
                <p v-for="a in about_me" :key="a.desc">
                  {{a.desc}}
                </p>
              </b-col>
              <b-col sm="12" xs="12" md="6" lg="6" xl="6">
                <b-img thumbnail fluid src="dkuji.jpeg" alt="Responsive image" rounded="circle" width="275" center
                  height="275">
                </b-img>
              </b-col>
              <div class="w-100"></div>
            </b-row>
          </b-container>
        </div>
        <p class="h3 text-muted text-center">WORK EXPERIENCE(COMPANY) </p>
        <template>
          <div>
            <b-table class="mb-5" responsive striped :items="work_experience_c_items"
              style="white-space:pre-wrap; word-wrap:break-word;"></b-table>
          </div>
        </template>
        <p class="h3 text-muted text-center">WORK EXPERIENCE(INDIVIDUAL)</p>
        <template>
          <div>
            <b-table responsive striped :items="work_experience_i_items"
              style="white-space:pre-wrap; word-wrap:break-word;"></b-table>
          </div>
        </template>
      </div>
    </div>

    <div class="container-fluid pl-lg-5 pr-lg-5 mb-5">
      <div class="bg-light">
        <p id="skill" class="h2 text-center">SKILL</p>
        <p class="h3 text-muted text-center">WHAT CAN I DO?</p>
        <template>
          <div>
            <b-table responsive striped :items="skill_items"></b-table>
          </div>
        </template>
        <p class="h3 text-muted text-center">CERTIFICATE</p>
        <template>
          <div>
            <b-table responsive striped :items="cert_items"></b-table>
          </div>
        </template>
      </div>
    </div>

    <div class="container-fluid pl-lg-5 pr-lg-5 mb-5">
      <div class="bg-white">
        <p id="link" class="h2 text-center">LINK</p>
        <b-row class="text-center">
          <b-col class="pb-5">
            <a :href="github_link"><i class="fab fa-github-square fa-3x pl-3 pr-3"></i></a>
            <a :href="twitter_link"><i class="fab fa-twitter fa-3x pl-3 pr-3"></i></a>
            <a :href="facebook_link"><i class="fab fa-facebook-square fa-3x pl-3 pr-3"></i></a>
          </b-col>
        </b-row>
      </div>
    </div>

    <div class="container-fluid pl-lg-5 pr-lg-5 mb-5 text-center">
      <div class="bg-light">
        <p id="contact" class="h2 text-center">CONTACT</p>
        <p>For job offers, please contact me on Twitter DM.</p>
      </div>
    </div>

  </div>
</body>

</html>
